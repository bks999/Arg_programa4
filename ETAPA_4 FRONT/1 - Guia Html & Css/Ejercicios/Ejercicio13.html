<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <form action="Formulario Registro">
        <div id="titulo" class="col-auto">
            <h1>Formulario Registro</h1>
        </div>
        <div id="email" class="form-group col-auto">
            <label for="email" class="form-label">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="Ingrese su mail" class="form-control form-control-sm">
        </div>
        <div id="password" class="form-group col-auto">
            <label for="pw" class="form-label">Contraseña:</label><br>
            <input type="password" name="pw" id="pw" placeholder="Ingrese su contraseña" class="form-control form-control-sm">
        </div>
        <div class="form-group col-auto">
        <div id="recuerdame" class="form-check">
            <input class="form-check-input row-auto" type="checkbox" id="recuerdame"><label for="recuerdame" class="form-check-label">Recuerdame</label>
        </div>
        </div>
        <div id="btn-registrar" class="form-group col-auto ">
            <button type="submit" class="btn btn-outline-dark">Registrar</button>
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
