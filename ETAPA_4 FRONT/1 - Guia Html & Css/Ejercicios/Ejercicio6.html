    <h1>Registrar un usuario</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="nombre">Nombre del usuario</label><br>
            <input type="text" name="nombre" id="nombre"/>
        </div>
        <div>
            <label for="password">Contrase√±a del usuario</label><br>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="edad">Edad del usuario</label><br>
            <input type="number" name="edad" id="edad">
        </div>
        <div>
            <label for="fechaNac">Fecha de nacimiento del usuario</label><br>
            <input type="date" name="fechaNac" id="fechaNac">
        </div>
        <div>
            <label for="sexo">Sexo del usuario</label> <br>
            <input type="radio" name="sexo" id="hombre" value="1"><label for="hombre">Hombre</label> <br>
            <input type="radio" name="sexo" id="mujer" value="2"><label for="mujer">Mujer</label> <br>
            <input type="radio" name="sexo" id="noDecir" value="3"><label for="noDecir">Prefiero no decir</label>
        </div>
        
        <div>
            <label for="pais">Pais nacimiento del usuario</label> <br>
            <select name="pais" id="pais">
                <option value="">Argentina</option>
                <option value="">Peru</option>
                <option value="">Chile</option>
                <option value="">Corea</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
